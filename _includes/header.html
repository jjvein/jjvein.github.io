<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/"><img src="/images/jv.png" alt="logo" class="inline-logo"/></a>

    <nav class="site-nav">
      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.nickname %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.nickname }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
