---
layout: page
title: 心驰神往
nickname: 爱车
permalink: /car/
---

{% for category in site.categories %}
    {% if category.first == 'car' %}
        <ul class="car-container">
            {% for post in category.last %}
            <li class="car-item-container">
                <img src="{{ post.picurl }}" />
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endfor %}
