layout: page
title: 游记
permalink: /travel/
---

<h3><quote>知者乐水，仁者乐山；知者动，仁者静；知者乐，仁者寿!</quote></h3>
{% for category in site.categories %}
    {% if category.first == 'travel' %}
        <ul class="arc-list">
            {% for post in category.last %}
            <li>
                {{ post.date | date:"%Y-%m-%d"}}
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endfor %}
